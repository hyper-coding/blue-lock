    <script>
        function fun(num){
            if(num==1) {
                val = document.getElementById("output").value
                document.getElementById("output").value = val + num;
            }
            else if(num==2){
                val = document.getElementById("output").value

            }

            }
            else if(num==8){

                document.getElementById("output").value = val + num
            }
            else if(num==9){
                val = document.getElementById("output").value
                document.getElementById("output").value = val + num

            }
            else if(num=='.'){
                val = document.getElementById("output").value
                document.getElementById("output").value = val + num
            }
            else if(num=='+'){
                val = document.getElementById("output").value
                sessionStorage.setItem("val1",val)
                document.getElementById("output").value=val+num
            }
            else if(num=='-'){
                val = document.getElementById("output").value
                sessionStorage.setItem("val1",val)
                document.getElementById("output").value=val+num
            }
            else if(num=='*'){
                val = document.getElementById("output").value
                sessionStorage.setItem("val1",val)
                document.getElementById("output").value=val+num
            }
            else if(num=='/'){
                val = document.getElementById("output").value
                sessionStorage.setItem("val1",val)
                document.getElementById("output").value=val+num
            }
            else if(num=='AC'){
                val = document.getElementById("output").value
                sessionStorage.setItem("val1",val)
                document.getElementById("output").value=null
            }
            else if(num=='='){
                let expression= document.getElementById('output').value;
                let result=eval(expression);
                document.getElementById('output').value=result;




            }
            else if(num=="C"){
                val = document.getElementById("output").value
                len=(val.length)-1
                val=val.slice(0,len)
                document.getElementById("output").value=val


            }





        }
    </script>
